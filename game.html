<!DOCTYPE html>

<html>

<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0">
	<title>Samarbete</title>
	<link href="style.css" type= "text/css" rel= "stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<body>
  <nav class="navbar">
   <a href="index.html">Nyheter i världen</a>
   <a href="teknik.html">Nyheter inom teknik</a>
   <a href="game.html">Nyheter för gamers</a>
  </nav>

<h1>Nyheter för gamers</h1>
 <div id="game">
   <div id="output"</div>
 </div>

</body>

<script>
$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {
    num: 5,
    q: "https://www.gamereactor.se/rss/rss.php?texttype=4",
	format: "json"
}).done(function (data) {
	$.each(data.responseData.feed.entries, function( i, news ) {
	document.getElementById('output').innerHTML += "Gamereactor: <a href='"+news.link+"'>"+news.title+"</a><br>";
	})
});

$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {
    num: 5,
    q: "https://www.fz.se/core/rss/fznews_rss20.xml",
	format: "json"
}).done(function (data) {
	$.each(data.responseData.feed.entries, function( i, news ) {
	document.getElementById('output').innerHTML += "FZ: <a href='"+news.link+"'>"+news.title+"</a><br>";
	})
});

$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {
    num: 5,
    q: "https://www.gamespot.com/feeds/news/",
	format: "json"
}).done(function (data) {
	$.each(data.responseData.feed.entries, function( i, news ) {
	document.getElementById('output').innerHTML += "Gamespot: <a href='"+news.link+"'>"+news.title+"</a><br>";
	})
});
</script>

</html>
