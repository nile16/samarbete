  <nav class="navbar">
   <a href="javascript:load(world);">Globala nyheter</a>
   <a href="javascript:load(tech);">Nytt inom teknik</a>
   <a href="javascript:load(game);">Gaming</a>
  </nav>

<h1>Nyheter från hela världen</h1>
<div id="wrapper">
	<div id="output" ></div>
</div>

</body>

<script>

var world = [
	["SVD"        ,"http://www.svd.se/?service=rss"],
	["Expressen"  ,"http://expressen.se/rss/nyheter"],
	["Aftonbladet","http://www.aftonbladet.se/rss.xml"],
	["SVT"        ,"http://www.svt.se/nyheter/rss.xml"]
];

var tech  = [
	["Sweclockers","http://www.sweclockers.com/feeds/nyheter"],
	["NyTeknik"   ,"http://www.nyteknik.se/nt-rss.xml"],
	["Swedroid"   ,"http://www.swedroid.se/feed/"]
];

var game  = [
	["Gamereactor","https://www.gamereactor.se/rss/rss.php?texttype=4"],
	["FZ      "   ,"https://www.fz.se/core/rss/fznews_rss20.xml"],
	["Gamespot"   ,"https://www.gamespot.com/feeds/news/"]
];

function load(sources) {
	document.getElementById('output').innerHTML = "";
	$.each(sources, function(i,s){
		$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {
			num: 5,
			q: s[1],
			format: "json"
		}).done(function (data) {
			document.getElementById('output').innerHTML += "<b>"+s[0]+":</b><br>";
			$.each(data.responseData.feed.entries, function( i, news ) {
			var d = new Date(Date.parse(news.publishedDate));
			document.getElementById('output').innerHTML += ("0"+d.getHours()).slice(-2)+":"+("0"+d.getMinutes()).slice(-2)+" <a href='"+news.link+"' target='_blank'>"+news.title+"</a><br>";
			})
			document.getElementById('output').innerHTML += "<br>";
		});
	})
}

load(world);


</script>

</html>
