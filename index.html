<h1>Nyheter från hela världen</h1>
<div id="wrapper">
	<div id="output" ></div>
</div>

</body>

<script>

$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {
    num: 5,
    q: "http://www.svd.se/?service=rss",
	format: "json"
}).done(function (data) {
	$.each(data.responseData.feed.entries, function( i, news ) {
	document.getElementById('output').innerHTML += "SVD: <a href='"+news.link+"'>"+news.title+"</a><br>";
	})
});

$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {

}).done(function (data) {

	})
});
