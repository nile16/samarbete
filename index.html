<!DOCTYPE html>

<html>

<head>
	<meta charset='utf-8' />
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0,  minimum-scale=1.0"> 
	<title>Samarbete</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
</head>

<style>

#wrapper {
	position:absolute;
	top:0; 
	bottom:0; 
	right:0; 
	left:0; 
	overflow:hidden;
}
	

</style>

<body>

<div id="wrapper">
	<div id="output" ></div>
</div>

</body>

<script>

$.getJSON("http://ajax.googleapis.com/ajax/services/feed/load?v=1.0&callback=?", {
    num: 20,
    q: "http://www.svd.se/?service=rss",
	format: "json"
}).done(function (data) {
	$.each(data.responseData.feed.entries, function( i, news ) {
	document.getElementById('output').innerHTML += "<a href='"+news.link+"'>"+news.title+"</a><br>";
	})
});

</script>

</html>
